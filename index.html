<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculateur de TVA</title>
	<link rel="stylesheet" href="./CSS/script.css">
	<script src="./JS/script.js" defer></script>
</head>

<body>
	<header>
		<h1>Calculateur de TVA</h1> 
	</header>
	<main>
		<h2>Calcul :</h2>
		<form id="tva-form1" class="tva-form">
			<label for="p">Prix TTC (€) :</label>
			<input type="number" id="p" name="p" step="0.01" required>

			<label for="tr">Taux de TVA (%) :</label>
			<input type="number" id="tr" name="tr" step="0.01" value="20" required>
			
			<button type="submit">Calculer</button>
		</form>
		<section id="results">
			<h2>Résultats</h2>
		</section>
	</main>
	<footer>
		<p>© 2024 Calculateur de TVA</p>
	</footer>
</body>

</html>
